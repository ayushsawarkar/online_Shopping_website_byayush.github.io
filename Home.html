nav

ul{
                margin: 0;

            }
nav ul li
{
                list-style: none;
                margin: 0 20px;
                transition: 0.5s;
            }
            ul li a
            {
                display: block;
                position: relative;
                text-decoration: none;
                padding: 5px;
                font-size: 20px;
                font-family: sans-serif;
                text-transform: uppercase;
                color: #000;
                transition: 0.5s;

            }
            ul:hover li a
            {
                transform: scale(1.5);
                opacity: 0.5;
                filter: blur(5px);
            }
            ul li a:hover
            {
              transform: scale(2);
                opacity: 1;
                filter: blur(0);   
            }
            ul li a::before
            {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgb(93, 236, 236);
                transition: 0.5s;
                transform-origin: right;
                transform: scaleX(0);
                z-index: -1;
            }
            ul li a:hover::before
            {
                transition:transform 0.1s;
                transform-origin: left;
                transform: scaleX(1);
            }
